
name: CI-GO

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main", "branch-1-0-x", "branch-1-1-x" ]
  pull_request:
    branches: [ "branch-1-0-x" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Setup Go environment
        uses: actions/setup-go@v5.0.0
        with:
          # Path to the go.mod or go.work file.
          go-version-file: hello/go.mod
          # Used to specify whether caching is needed. Set to true, if you'd like to enable caching.
          cache: true # optional, default is true
          # Used to specify the path to a dependency file - go.sum
          cache-dependency-path: hello/go.sum
          # Target architecture for Go to use. Examples: x86, x64. Will use system architecture by default.
          architecture: x64 # optional

      - name: uild
        run: |
          cd hello
          go build -o hello-password -v
          ls -ltr
          env GOOS=windows GOARCH=x64 go build -o hello-password -v
          ls -ltr
          env GOOS=darwin GOARCH=x64 go build -o hello-password -v
          ls -ltr
     
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.0.0
        with:
        # Artifact name
          name: r # optional, default is artifact
          # A file, directory or wildcard pattern that describes what to upload
          path: README.md
          # The desired behavior if no files are found using the provided path.
          if-no-files-found: error
          retention-days: 30


      - name: Upload a Go Build Artifact
        uses: actions/upload-artifact@v4.0.0
        with:
          # Artifact name
          name: hello-password # optional, default is artifact
          # A file, directory or wildcard pattern that describes what to upload
          path: ./hello/hello-password
          # The desired behavior if no files are found using the provided path.
          if-no-files-found: error
          retention-days: 30
      